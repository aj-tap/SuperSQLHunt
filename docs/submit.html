<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Submit a New Detection Rule</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#"><i class="fas fa-search-plus"></i>&nbsp;SuperSQLHunt</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ms-auto" role="button" href="index.html">Back to Rules</a></div>
        </div>
    </nav><div class="container my-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto p-4 bg-white rounded shadow-sm border">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Submit a New Rule</h1>
                </div>
                <form id="rule-form">
                    <div class="mb-3">
                        <label for="rule-id" class="form-label">ID:</label>
                        <input type="text" id="rule-id" class="form-control" readonly="">
                    </div>
                    <div class="mb-3">
                        <label for="rule-title" class="form-label">Title:</label>
                        <input type="text" id="rule-title" class="form-control" required="">
                    </div>
                    <div class="mb-3">
                        <label for="rule-description" class="form-label">Description:</label>
                        <textarea id="rule-description" class="form-control" rows="3" required=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rule-author" class="form-label">Author:</label>
                        <input type="text" id="rule-author" class="form-control" required="">
                    </div>
                    <div class="mb-3">
                        <label for="rule-tags" class="form-label">Tags (comma-separated):</label>
                        <input type="text" id="rule-tags" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="rule-syntax" class="form-label">Syntax (Detection Logic):</label>
                        <textarea id="rule-syntax" class="form-control" rows="8" required=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rule-source" class="form-label">Source:</label>
                        <input type="text" id="rule-source" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Submit Rule to GitHub</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/submit.js"></script>
    <footer class="footer-basic">
        <ul class="list-inline"></ul>
        <p class="copyright">SuperSQLHunt</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/submit.js"></script>
</body>

</html>
